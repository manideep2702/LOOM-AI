    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              border: "rgba(255,255,255,0.08)",
              background: "#000000", 
              foreground: "#fafafa",
              primary: {
                DEFAULT: "#6366f1",
                foreground: "#ffffff",
              },
              muted: {
                DEFAULT: "#18181b", 
                foreground: "#a1a1aa", 
              },
              // Shadcn compatible colors
              card: {
                DEFAULT: "rgba(20, 20, 23, 0.4)",
                foreground: "#fafafa",
              },
              secondary: {
                DEFAULT: "#27272a",
                foreground: "#fafafa",
              },
              destructive: {
                DEFAULT: "#ef4444",
                foreground: "#fafafa",
              },
              accent: {
                DEFAULT: "#27272a",
                foreground: "#fafafa",
              },
              popover: {
                DEFAULT: "#09090b",
                foreground: "#fafafa",
              },
              input: "rgba(255,255,255,0.08)",
              ring: "#6366f1",
            },
            animation: {
              'fade-in': 'fadeIn 0.7s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              },
              spotlight: {
                "0%": { opacity: 0, transform: "translate(-72%, -62%) scale(0.5)" },
                "100%": { opacity: 1, transform: "translate(-50%,-40%) scale(1)" },
              },
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #fafafa;
        font-feature-settings: "rlig" 1, "calt" 1;
        -webkit-font-smoothing: antialiased;
      }
      
      .bg-grid-white {
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40' stroke='rgba(255, 255, 255, 0.03)' stroke-width='1'/%3E%3C/svg%3E");
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      .glass-panel {
        background: rgba(20, 20, 23, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .shimmer-text {
        background: linear-gradient(to right, #a1a1aa 20%, #ffffff 40%, #ffffff 60%, #a1a1aa 80%);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shimmer 5s linear infinite;
      }

      /* Glow effects */
      .glow-text {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      /* Gradient Border Hack */
      .gradient-border {
        position: relative;
        border-radius: 0.75rem;
        background: rgba(20, 20, 23, 0.6);
      }
      .gradient-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 0.8rem; 
        padding: 1px; 
        background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%); 
        -webkit-mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude; 
        pointer-events: none;
      }

      .noise-bg {
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.03;
        pointer-events: none;
      }
    </style>
